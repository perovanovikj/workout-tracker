services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: workout-postgres
    environment:
      POSTGRES_DB: workoutdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - workout-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workout-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: workoutdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workout-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workout-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - workout-network
    restart: unless-stopped

networks:
  workout-network:
    driver: bridge

volumes:
  postgres_data:
