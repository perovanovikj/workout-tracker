apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: workout-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: rade22/workout-frontend:latest
          ports:
            - containerPort: 80